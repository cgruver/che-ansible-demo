schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: dev-spaces-ansible-workspace
projects:
  - name: dev-spaces-ansible-demo
    git:
      remotes:
        origin: https://github.com/cgruver/dev-spaces-ansible-demo.git
      checkoutFrom:
        remote: origin
        revision: main
  - name: starbase-vanilla-minecraft-deploy
    git:
      remotes:
        origin: https://github.com/cgruver/Starbase-Vanilla-Minecraft-Deploy.git
      checkoutFrom:
        remote: origin
        revision: main
components:
- name: dev-tools
  container: 
    image: nexus.clg.lab:5002/dev-spaces/ops-tools:latest
    memoryLimit: 6Gi
    memoryRequest: 1Gi
    cpuLimit: 1000m
    cpuRequest: 100m
    mountSources: true
    env:
    - name: SHELL
      value: "/bin/zsh"
    - name: VSCODE_DEFAULT_WORKSPACE
      value: "/projects/che-ansible-demo/che-ansible.code-workspace"
- volume:
    size: 20Gi
  name: projects
- name: prep-workspace
  container:
    args:
      - '-c'
      - >-
        mkdir -p /projects/bin && cp /usr/bin/oc /projects/bin/oc && cp /usr/bin/kubectl /projects/bin/kubectl && if [[ -f ${HOME}/.kube/config ]]; then rm ${HOME}/.kube/config; fi
    command:
      - /bin/bash
    image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    mountSources: true
    sourceMapping: /projects
    memoryRequest: 128Mi
    memoryLimit: 256Mi
    cpuRequest: 10m
    cpuLimit: 200m
    env:
    - name: HOME
      value: "/projects/home"
commands:
- apply:
    component: prep-workspace
    label: Copy OpenShift CLI
  id: prep-workspace
events:
  preStart:
    - prep-workspace

