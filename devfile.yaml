schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: che-ansible-workspace
components:
- name: dev-tools
  container: 
    image: quay.io/cgruver0/che/che-dev-image:latest
    memoryLimit: 6Gi
    mountSources: true
    env:
    - name: SHELL
      value: "/bin/zsh"
    - name: HOME
      value: "/projects/home"
    - name: HISTFILE
      value: "/projects/home/.sh_history"
    - name: VSCODE_DEFAULT_WORKSPACE
      value: "/projects/my-che-workspace/che-ansible.code-workspace"
    - name: TESTCONTAINERS_RYUK_DISABLED
      value: "true"
    - name: TESTCONTAINERS_CHECKS_DISABLE
      value: "true"
    - name: DOCKER_HOST
      value: "tcp://127.0.0.1:2475"
    volumeMounts:
    - name: home
      path: /projects/home
    endpoints:
    - name: kubedock
      targetPort: 2475
      exposure: none
- volume:
    size: 10Gi
  name: projects
- volume:
    size: 4Gi
  name: home
- name: oc-cli
  container:
    args:
      - '-c'
      - >-
        mkdir -p /projects/bin && cp /usr/bin/oc /projects/bin/oc && cp /usr/bin/kubectl /projects/bin/kubectl
    command:
      - /bin/bash
    image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    sourceMapping: /projects
    mountSources: true
    memoryLimit: 256M
- name: user-ns
  container:
    image: quay.io/cgruver0/che/che-dev-image:latest
    command:
      - /bin/bash
    args:
      - '-c'
      - >-
        USER=$(whoami) ; START_ID=$(( $(id -u)+1 )) ; echo "${USER}:${START_ID}:2147483646" > /etc/subuid ; echo "${USER}:${START_ID}:2147483646" > /etc/subgid
    memoryLimit: 64M
commands:
- exec:
    commandLine: "kubedock server --port-forward"
    component: dev-tools
    group:
      kind: run
    label: Kubedock
    workingDir: '/'
  id: kubedock
- apply:
    component: oc-cli
    label: Copy OpenShift CLI
  id: cp-oc-cli
- apply:
    component: user-ns
    label: Set User Namespace
  id: set-userns
events:
  preStart:
    - cp-oc-cli
    - set-userns
